[tox]
envlist=py35,py36,py37,py38,lint
skip_missing_interpreters=True

[testenv]
deps=
    black
    pytest
    pytest-xdist
commands=pytest

[pytest]
addopts=
    -n auto
testpaths=blue docs tests

[testenv:lint]
deps=
    doc8
    flake8
    pylint
    rstcheck
commands=
    rstcheck --report warning README.rst
    doc8 docs
    flake8 blue tests
    pylint blue

[flake8]
ignore=
    E124
    E303
    W503
